<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Bài 2.2 - Rounded Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h3 class="mb-3">Bài 2.2: Hiển thị hình ảnh với hiệu ứng bo góc</h3>

  <div class="container text-center">
    <div class="row g-4">
      <!-- Ảnh 1: bo góc nhẹ -->
      <div class="col-md-4">
        <img src="/images/282647282_3133570120225755_3676059086906185124_n.jpg" class="img-fluid rounded" alt="Ảnh bo góc nhẹ">
        <p class="mt-2">.rounded</p>
      </div>

      <!-- Ảnh 2: bo tròn thành hình tròn -->
      <div class="col-md-4">
        <img src="/images/282647282_3133570120225755_3676059086906185124_n.jpg" class="img-fluid rounded-circle" alt="Ảnh tròn">
        <p class="mt-2">.rounded-circle</p>
      </div>

      <!-- Ảnh 3: bo góc lớn -->
      <div class="col-md-4">
        <img src="/images/282647282_3133570120225755_3676059086906185124_n.jpg" class="img-fluid rounded-3" alt="Ảnh bo góc lớn">
        <p class="mt-2">.rounded-3</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
