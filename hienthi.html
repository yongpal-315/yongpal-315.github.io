<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin đăng ký</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg rounded-4">
      <div class="card-header bg-success text-white text-center fs-4 fw-bold">
        Thông Tin Đăng Ký
      </div>
      <div class="card-body p-4">
        <p><strong>Họ và tên:</strong> <span id="out_hoten"></span></p>
        <p><strong>Email:</strong> <span id="out_email"></span></p>
        <p><strong>Số điện thoại:</strong> <span id="out_sdt"></span></p>
        <p><strong>Sự kiện:</strong> <span id="out_sukien"></span></p>
        <p><strong>Ngày tham gia:</strong> <span id="out_ngay"></span></p>
        <p><strong>Ghi chú:</strong> <span id="out_ghichu"></span></p>
      </div>
      <div class="card-footer text-center">
        <a href="nhap.html" class="btn btn-primary">Quay lại Form</a>
      </div>
    </div>
  </div>

  <script>
    // Lấy dữ liệu từ URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById("out_hoten").innerText = params.get("hoten");
    document.getElementById("out_email").innerText = params.get("email");
    document.getElementById("out_sdt").innerText = params.get("sdt");
    document.getElementById("out_sukien").innerText = params.get("sukien");
    document.getElementById("out_ngay").innerText = params.get("ngay");
    document.getElementById("out_ghichu").innerText = params.get("ghichu");
  </script>
</body>
</html>
