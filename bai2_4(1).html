<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Bài 2.4a - Phân trang cơ bản</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h3>Phân trang</h3>
  <p>
    Để tạo phân trang cơ bản, thêm class <code>.pagination</code> vào một nhãn thẻ 
    <code>&lt;ul&gt;</code>.  
    Sau đó, thêm <code>.page-item</code> vào từng thẻ <code>&lt;li&gt;</code> 
    và một class <code>.page-link</code> vào trong link bên trong.
  </p>

  <!-- Phân trang cơ bản -->
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
