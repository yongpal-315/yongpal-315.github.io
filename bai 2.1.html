<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Bài 2.1 - Breadcrumb (Bootstrap)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Đổi separator thành “›” giống đề */
    .breadcrumb-item + .breadcrumb-item::before {
      content: "›";
    }
  </style>
</head>
<body class="p-4">
  <h1 class="h5 mb-2">Đường dẫn chuyên mục:</h1>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb m-0">
      <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
      <li class="breadcrumb-item"><a href="#">Thư viện</a></li>
      <li class="breadcrumb-item"><a href="#">Giáo trình</a></li>
      <li class="breadcrumb-item active" aria-current="page">Thiết kế giao diện Web</li>
    </ol>
  </nav>
  <!-- Bootstrap JS (tùy chọn) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
