<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Columns Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .column {
            height: 200px;
            padding: 10px;
        }
        .column1 {
            background-color: red;
        }
        .column2 {
            background-color: blue;
        }
        .column3 {
            background-color: green;
        }
        .column4 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 column column1">Column 1</div>
            <div class="col-md-3 column column2">Column 2</div>
            <div class="col-md-3 column column3">Column 3</div>
            <div class="col-md-3 column column4">Column 4</div>
        </div>
    </div>
</body>
</html>
