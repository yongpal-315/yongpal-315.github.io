<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" style="margin-top: 100px;">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-header bg-primary text-white text-center fs-4 fw-bold">
            Form Đăng Ký Sự Kiện
          </div>
          <div class="card-body p-4">
            <form id="eventForm">
              <!-- Họ và tên -->
              <div class="mb-3">
                <label for="hoten" class="form-label fw-semibold">Họ và tên</label>
                <input type="text" class="form-control" id="hoten" placeholder="Nhập họ và tên" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
              </div>

              <!-- Số điện thoại -->
              <div class="mb-3">
                <label for="sdt" class="form-label fw-semibold">Số điện thoại</label>
                <input type="tel" class="form-control" id="sdt" placeholder="0901234567" required>
              </div>

              <!-- Chọn sự kiện -->
              <div class="mb-3">
                <label for="sukien" class="form-label fw-semibold">Chọn sự kiện</label>
                <select class="form-select" id="sukien" required>
                  <option value="">-- Chọn sự kiện --</option>
                  <option>Hội thảo Công nghệ 2025</option>
                  <option>Workshop Thiết kế Web</option>
                  <option>Cuộc thi Lập trình Hackathon</option>
                  <option>Triển lãm Văn hóa</option>
                </select>
              </div>

              <!-- Ngày tham gia -->
              <div class="mb-3">
                <label for="ngay" class="form-label fw-semibold">Ngày tham gia</label>
                <input type="date" class="form-control" id="ngay" required>
              </div>

              <!-- Ghi chú -->
              <div class="mb-3">
                <label for="ghichu" class="form-label fw-semibold">Ghi chú</label>
                <textarea class="form-control" id="ghichu" rows="3" placeholder="Thêm thông tin bổ sung (nếu có)"></textarea>
              </div>

              <!-- Nút gửi -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Đăng ký ngay</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center text-muted">
            © 2025 Sự kiện Việt Nam
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("eventForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Lấy dữ liệu từ form
const hoten = document.getElementById("hoten").value;
      const email = document.getElementById("email").value;
      const sdt = document.getElementById("sdt").value;
      const sukien = document.getElementById("sukien").value;
      const ngay = document.getElementById("ngay").value;
      const ghichu = document.getElementById("ghichu").value;

      // Tạo query string để truyền dữ liệu
      const params = new URLSearchParams({
        hoten, email, sdt, sukien, ngay, ghichu
      });

      // Chuyển sang trang hiển thị
      window.location.href = "hienthi.html?" + params.toString();
    });
  </script>
</body>
</html>
