<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Bài 2.3 - Căn chỉnh hình ảnh có khung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-box {
      border: 1px solid #333;   /* khung đen mảnh */
      padding: 10px;            /* khoảng cách trong */
      margin-bottom: 20px;      /* khoảng cách giữa các khung */
      min-height: 100px;        /* cao tối thiểu cho đẹp */
    }
  </style>
</head>
<body class="p-4">

  <h3>Bài 2.3: Căn chỉnh hình ảnh theo mẫu</h3>

  <!-- Ảnh mặc định (left) -->
  <p>Left alignment (This is default)</p>
  <div class="img-box">
    <img src="images/hinh1.jpg" class="img-fluid" alt="Ảnh trái">
  </div>

  <!-- Căn giữa bằng text alignment -->
  <p>Center alignment using text alignment classes</p>
  <div class="img-box text-center">
    <img src="images/hinh1.jpg" class="img-fluid" alt="Ảnh giữa">
  </div>

  <!-- Căn phải bằng text alignment -->
  <p>Right alignment using text alignment classes</p>
  <div class="img-box text-end">
    <img src="images/hinh1.jpg" class="img-fluid" alt="Ảnh phải">
  </div>

  <!-- Căn ngang bằng float -->
  <p>Horizontal alignment using float classes</p>
  <div class="img-box clearfix">
    <img src="images/hinh1.jpg" class="img-fluid float-start me-3" alt="Ảnh trái float">
    <img src="images/hinh1.jpg" class="img-fluid float-end" alt="Ảnh phải float">
  </div>

  <!-- Căn giữa ảnh block bằng margin auto -->
  <p>Center alignment of block-level image using auto margin</p>
  <div class="img-box">
    <img src="images/hinh1.jpg" class="img-fluid d-block mx-auto" alt="Ảnh giữa block">
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
