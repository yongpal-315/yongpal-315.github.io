<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow-lg rounded-4">
                            <div class="card-header text-center bg-primary text-white ">
                                <h4>Register Form</h4>
                            </div>
                            <div class="card-body p-4">
                                <form action="">
                                    <div class="row mb-3">
                                        <label for="fullname" class="col-sm-4 col-form-label">Họ và tên</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="fullname" placeholder="Enter Fullname" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                                        <div class="col-sm-8">
                                            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="address" class="col-sm-4 col-form-label">Địa chỉ</label>
                                        <div class="col-sm-8">
                                            <textarea name="address" class="form-control" rows="2" id="address"></textarea>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="phone" class="col-sm-4 col-form-label">Số điện thoại</label>
                                        <div class="col-sm-8">
                                            <input type="tel" class="form-control" id="phone" placeholder="Enter phone" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="password" class="col-sm-4 col-form-label">Password</label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="confirmPassword" class="col-sm-4 col-form-label">Xác nhận mật khẩu</label>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="dob" class="col-sm-4 col-form-label">Ngày sinh</label>
                                        <div class="col-sm-8">
                                            <input type="date" class="form-control" id="dob">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                    <label for="zipcode" class="col-sm-4 col-form-label">ZIP Code</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="zipcode" placeholder="Nhập mã bưu điện">
                                    </div>
                                    </div>

                                    <!-- Upload Avatar -->
                                    <div class="row mb-3">
                                    <label for="avatar" class="col-sm-4 col-form-label">Ảnh đại diện</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="file" id="avatar" accept="image/*">
                                    </div>
                                    </div>

                                    <!-- I Agree -->
                                    <div class="row mb-3">
                                        <div class="col-sm-4"></div>
                                        <div class="col-sm-8">
                                            <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="agree" required>
                                            <label class="form-check-label" for="agree">
                                                I agree to the <a href="#">terms and conditions</a>
                                            </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label">Giới tính</label>
                                        <div class="col-sm-8 d-flex align-items-center gap-3">
                                            <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                            <label class="form-check-label" for="male">Nam</label>
                                            </div>
                                            <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                            <label class="form-check-label" for="female">Nữ</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Nút submit -->
                                    <div class="row">
                                        <div class="col-sm-4"></div>
                                        <div class="col-sm-8">
                                            <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
