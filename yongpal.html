
<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Container Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Container Demo</h1>
        <p>This is a container with fixed width.</p>
        <div class="alert alert-info">Optional content</div>
    </div>
    <div class="container-fluid">
        <h1>Fluid Container Demo</h1>
        <p>This is a fluid container that takes the full width of the browser window.</p>
        <div class="alert alert-info">Optional content</div>
    </div>
</body>
</html>
